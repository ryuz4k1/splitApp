<ion-header no-border>
  <ion-navbar>
    <ion-buttons end *ngIf="showSkip">
      <button ion-button (click)="startApp()" color="myColor">Skip</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <ion-slides #slides (ionSlideWillChange)="onSlideChangeStart($event)" pager>



    <ion-slide *ngFor="let slide of slide_content">
      <img src="{{slide.image}}" class="slide-image"/>
      <h2 class="slide-title">
        {{slide.title}}
      </h2>
      <p>
        {{slide.description}}
      </p>
    </ion-slide>

    <ion-slide>
      <img src="https://i.imgyukle.com/2019/05/23/kx7y7x.png" class="slide-image"/>
      <h2 class="slide-title">Ready to Play?</h2>
      <button color="myColor" ion-button icon-end large clear (click)="startApp()">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>

  </ion-slides>
</ion-content>
