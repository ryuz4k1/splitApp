<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only color="myColor" (click)="openMenu('main')">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Server Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-list>

    <ion-item>
      <ion-input type="text" id="inputum" placeholder="Ip Gir" [(ngModel)]="ip" ></ion-input>
    </ion-item>

    <ion-item no-lines>
      <button ion-button color="myColor" (click)="sendToPages()">Gönder</button>
    </ion-item>


    <ion-item>
      <button ion-button color="myColor" (click)="sentToLogin()">Logine Gönder</button>
    </ion-item>




  </ion-list>

</ion-content>
