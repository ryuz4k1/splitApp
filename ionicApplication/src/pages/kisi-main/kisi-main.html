<ion-header>
  <ion-toolbar color="side_right">
    <ion-title>Kisi İşlem Anasayfa</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content padding>

  <br><br><br><br><br><br><br>


  <ion-list style="text-align:center">

    <ion-row>
      <ion-col text-center>
        <button class="myButton" ion-button color="myColor" round (click)="goToKisiEkle()">Kisi Ekle</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center>
        <button class="myButton" ion-button color="side_left" round (click)="goToKisiTanima()">Kisi Tanima</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center>
        <button class="myButton" ion-button color="side_right" round (click)="goToKisiListele()">Kisi Listele</button>
      </ion-col>
    </ion-row>

  </ion-list>







</ion-content>
