
<ion-header>
  <ion-toolbar color="myDark">
    <ion-buttons left>
      <button ion-button icon-only (click)="openMenu('main')">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Test Page</ion-title>
  </ion-toolbar>
</ion-header>


<br>


<ion-content>

  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <h4>Login Form</h4>
        </div>
        <div padding>
          <ion-item>
            <ion-input type="text" placeholder="Username"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Password"></ion-input>
          </ion-item>
        </div>

        <div padding>
          <button ion-button icon-start block color="myColor" tappable (click)="goToHomePage()">
            <ion-icon name="log-in"></ion-icon>
            LOGIN
          </button>        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
